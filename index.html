<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮状态切换网站</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .main-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            background-color: #4CAF50; /* 默认绿色 */
            color: white;
        }
        .main-button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
        .main-button.red {
            background-color: #f44336; /* 红色 */
        }
        .toggle-container {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }
        .toggle-button {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background-color: #ddd;
            transition: background-color 0.3s ease;
        }
        .toggle-button:hover {
            background-color: #ccc;
        }
        .status-indicator {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>按钮状态切换网站</h1>
    
    <div class="button-container" id="buttonContainer">
        <!-- 按钮将通过JavaScript动态生成 -->
    </div>

    <script>
        /**
         * 初始化页面，创建所有按钮元素
         */
        function initializePage() {
            const buttonContainer = document.getElementById('buttonContainer');
            const buttonCount = 20;
            
            // 创建20个按钮组
            for (let i = 0; i < buttonCount; i++) {
                const letter = String.fromCharCode(65 + i); // A-T的字母
                
                // 创建按钮组容器
                const buttonGroup = document.createElement('div');
                buttonGroup.className = 'button-group';
                
                // 创建主按钮
                const mainButton = document.createElement('button');
                mainButton.className = 'main-button';
                mainButton.textContent = `按钮${letter}`;
                mainButton.id = `button-${letter}`;
                mainButton.addEventListener('click', function() {
                    window.open('https://www.gfxcamp.com/author/gfxcamp/', '_blank');
                });
                
                // 创建切换容器
                const toggleContainer = document.createElement('div');
                toggleContainer.className = 'toggle-container';
                
                // 创建状态指示器
                const statusIndicator = document.createElement('span');
                statusIndicator.className = 'status-indicator';
                statusIndicator.textContent = '当前状态: 绿色';
                statusIndicator.id = `status-${letter}`;
                
                // 创建切换按钮
                const toggleButton = document.createElement('button');
                toggleButton.className = 'toggle-button';
                toggleButton.textContent = `按钮${letter}1`;
                toggleButton.id = `toggle-${letter}`;
                toggleButton.addEventListener('click', function() {
                    toggleButtonState(letter);
                });
                
                // 组装元素
                toggleContainer.appendChild(statusIndicator);
                toggleContainer.appendChild(toggleButton);
                buttonGroup.appendChild(mainButton);
                buttonGroup.appendChild(toggleContainer);
                buttonContainer.appendChild(buttonGroup);
            }
        }
        
        /**
         * 切换按钮状态（红色/绿色）
         * @param {string} letter - 按钮的字母标识
         */
        function toggleButtonState(letter) {
            const mainButton = document.getElementById(`button-${letter}`);
            const statusIndicator = document.getElementById(`status-${letter}`);
            
            // 切换按钮的类和状态文本
            if (mainButton.classList.contains('red')) {
                mainButton.classList.remove('red');
                statusIndicator.textContent = '当前状态: 绿色';
            } else {
                mainButton.classList.add('red');
                statusIndicator.textContent = '当前状态: 红色';
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
